<!-- Single detail view template - displays result content without header/footer wrapper -->
{% load static %}
{% load i18n %}

<div class="card mb-2 box-shadow">
    <!-- Header with back button -->
    <div class="card-header p-2 ps-3">
        {% if search_term %}
            <a href="?search_term={{ search_term|urlencode }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> {% translate "Back to list" %}
            </a>
        {% else %}
            <a href="?" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> {% translate "Back to list" %}
            </a>
        {% endif %}
    </div>

    <!--Body of the card. Contains the result grid. -->
    <div class="card-body d-flex flex-column align-items-start">
        <div class="container rc-scrollable-container rc-detail-page">
            {{ card_content }}
        </div>
    </div>
</div>
