  <div class="result-card-field"
       data-column="{{ field_column }}"
       data-row="{{ field_row }}"
       data-colspan="{{ field_column_span }}"
       data-rowspan="{{ field_row_span }}"
       class="{{ classes }}"
       style="position: relative; {% if border_label %}margin-top: 12px;{% endif %}">
      <!-- Border label positioned on the top border -->
      {% if border_label %}
      <span class="result-card-field-label" style="position: absolute; top: -10px; left: 10px; background-color: var(--container-bg-color); padding: 0 6px; font-size: 0.75rem; font-weight: 500; color: var(--text-color); opacity: 0.7;">
          {{ border_label }}
      </span>
      {% endif %}
      {{ field_content }}
  </div>
